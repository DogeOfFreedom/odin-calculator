<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body> 
    <div class="calculator">
        <div class="display">
            <span class="display-text"></span>
        </div>
        <div class="btn-body">
            <div>
                <button onclick="updateDisplayText()" class="calc-btn" id="clear-btn">AC</button>
                <button class="calc-btn" id="backspace-btn">C</button>
                <button class="calc-btn" id="indices-btn">x<sup>y</sup></button>
                <button class="calc-btn" id="divide-btn">/</button>
            </div>
            <div>
                <button class="calc-btn" id="7-btn">7</button>
                <button class="calc-btn" id="8-btn">8</button>
                <button class="calc-btn" id="9-btn">9</button>
                <button class="calc-btn" id="multiply-btn">*</button>
            </div>
            <div>
                <button class="calc-btn" id="4-btn">4</button>
                <button class="calc-btn" id="5-btn">5</button>
                <button class="calc-btn" id="6-btn">6</button>
                <button class="calc-btn" id="subtract-btn">-</button>
            </div>
            <div>
                <button class="calc-btn" id="1-btn">1</button>
                <button class="calc-btn" id="2-btn">2</button>
                <button class="calc-btn" id="3-btn">3</button>
                <button class="calc-btn" id="plus-btn">+</button>
            </div>
            <div>
                <button class="large-calc-btn" id="0-btn">0</button>
                <button class="calc-btn" id="point-btn">.</button>
                <button class="calc-btn" id="equal-btn">=</button>
            </div>
        </div>
    </div>    
</body>
</html>
