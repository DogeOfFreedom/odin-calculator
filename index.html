<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body> 
    <h1>DogeOfFreedom's Mighty Calculator</h1>
    <div class="calculator">
        <div class="display">
            <p class="display-text"></p>
            <p class="result"></p>
        </div>
        <div class="btn-body">
            <div>
                <button class="calc-btn" id="clear">AC</button>
                <button class="calc-btn" id="Backspace">C</button>
                <button class="calc-btn" id="^">x<sup>y</sup></button>
                <button class="calc-btn" id="/">/</button>
            </div>
            <div>
                <button class="calc-btn" id="7">7</button>
                <button class="calc-btn" id="8">8</button>
                <button class="calc-btn" id="9">9</button>
                <button class="calc-btn" id="*">*</button>
            </div>
            <div>
                <button class="calc-btn" id="4">4</button>
                <button class="calc-btn" id="5">5</button>
                <button class="calc-btn" id="6">6</button>
                <button class="calc-btn" id="-">-</button>
            </div>
            <div>
                <button class="calc-btn" id="1">1</button>
                <button class="calc-btn" id="2">2</button>
                <button class="calc-btn" id="3">3</button>
                <button class="calc-btn" id="+">+</button>
            </div>
            <div>
                <button class="large-calc-btn" id="0">0</button>
                <button class="calc-btn" id=".">.</button>
                <button class="calc-btn" id="equal">=</button>
            </div>
        </div>
    </div>  
    <p id="error-msg"></p>  
</body>
</html>
