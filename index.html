<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body> 
    <div class="calculator">
        <div class="display">
            <span class="display-text"></span>
        </div>
        <div class="btn-body">
            <div>
                <button onclick="updateDisplayText(this)" class="calc-btn" id="clear-btn">AC</button>
                <button class="calc-btn" id="backspace">C</button>
                <button class="calc-btn" id="indices">x<sup>y</sup></button>
                <button class="calc-btn" id="divide">/</button>
            </div>
            <div>
                <button class="calc-btn" id="7">7</button>
                <button class="calc-btn" id="8">8</button>
                <button class="calc-btn" id="9">9</button>
                <button class="calc-btn" id="multiply">*</button>
            </div>
            <div>
                <button class="calc-btn" id="4">4</button>
                <button class="calc-btn" id="5">5</button>
                <button class="calc-btn" id="6">6</button>
                <button class="calc-btn" id="subtract">-</button>
            </div>
            <div>
                <button class="calc-btn" id="1">1</button>
                <button class="calc-btn" id="2">2</button>
                <button class="calc-btn" id="3">3</button>
                <button class="calc-btn" id="plus">+</button>
            </div>
            <div>
                <button class="large-calc-btn" id="0">0</button>
                <button class="calc-btn" id="point">.</button>
                <button class="calc-btn" id="equal">=</button>
            </div>
        </div>
    </div>    
</body>
</html>
